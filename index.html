<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview car component</title>
  </head>
  <body>
    <main>
      <div class="container-card">
        <img src="./images/image-equilibrium.jpg" alt="image equilibrium" />
        <div class="overlay">
          <div class="eye"><img src="./images/icon-view.svg" alt="" /></div>
        </div>

        <div class="container-text">
          <p class="titre">Equilibrium #3429</p>
          <p>Our equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="container-price">
          <div class="ether">
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <span class="price">0.041ETH</span>
          </div>
          <div class="clock">
            <img src="./images/icon-clock.svg" alt="clock" />
            <span class="date">3 days left</span>
          </div>
        </div>
        <div class="line">
          <div class="firstline"></div>
        </div>
        <div class="container-creation">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" />
          <p>Creation of <span class="nom">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
